<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your 2026 â€” Vibe Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --text: #f0eef6;
      --muted: #6b6780;
      --glow: rgba(167, 139, 250, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Syne', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      cursor: default;
    }

    /* Animated mesh background */
    .bg-mesh {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(120, 80, 255, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 100% 50%, rgba(255, 100, 150, 0.08), transparent),
        radial-gradient(ellipse 60% 40% at 0% 80%, rgba(100, 200, 255, 0.08), transparent);
      pointer-events: none;
    }

    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Initial state */
    .hero {
      text-align: center;
      max-width: 480px;
      animation: fadeIn 1s ease-out;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #f472b6 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .generate-btn {
      font-family: 'Syne', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 100px;
      background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 40px rgba(124, 58, 237, 0.4);
    }

    .generate-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 60px rgba(124, 58, 237, 0.5);
    }

    .generate-btn:active {
      transform: scale(0.98);
    }

    /* Result card */
    .result {
      display: none;
      width: 100%;
      max-width: 420px;
      animation: cardIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .result.visible {
      display: block;
    }

    .hero.hidden {
      display: none;
    }

    .card {
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 24px;
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      border-radius: 24px 24px 0 0;
      background: var(--card-gradient, linear-gradient(90deg, #7c3aed, #ec4899));
    }

    .card-vibe {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .card-mantra {
      font-size: 1.75rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    .card-energy {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .energy-tag {
      font-size: 0.85rem;
      padding: 0.4rem 0.9rem;
      border-radius: 100px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.06);
    }

    .card-footer {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .action-btn {
      font-family: 'Syne', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .action-btn.primary {
      background: linear-gradient(135deg, #7c3aed, #a78bfa);
      border: none;
      color: white;
    }

    .action-btn.primary:hover {
      box-shadow: 0 0 30px rgba(124, 58, 237, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardIn {
      from { opacity: 0; transform: scale(0.9) translateY(30px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bg-mesh"></div>
  <div class="container">
    <section class="hero">
      <h1>Your 2026</h1>
      <p>One tap. Your unique energy for the year ahead. Share it, own it.</p>
      <button class="generate-btn" onclick="generate()">Generate My Vibe</button>
    </section>

    <section class="result" id="result">
      <div class="card" id="card">
        <div class="card-vibe" id="vibeLabel">Your 2026 Energy</div>
        <div class="card-mantra" id="mantra"></div>
        <div class="card-energy" id="energyTags"></div>
        <div class="card-footer">
          <button class="action-btn primary" onclick="share()">Share</button>
          <button class="action-btn" onclick="regenerate()">Generate New</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    const mantras = [
      "Build before you're ready.",
      "The mess is the message.",
      "Permission to rest is permission to create.",
      "Your attention is your most valuable asset.",
      "Curiosity over certainty.",
      "The future is something you make, not find.",
      "Slow down to speed up.",
      "What you resist persists. What you create expands.",
      "The best time was yesterday. The second best is now.",
      "Trust the process. Edit later.",
      "Your vibe attracts your tribe.",
      "Energy flows where attention goes.",
      "Make it weird. Make it yours.",
      "Done is better than perfect.",
      "The obstacle is the way.",
      "Create more than you consume.",
      "Your only limit is the one you believe.",
      "Start before you're ready.",
      "Embrace the uncertain.",
      "Design your days, don't default them."
    ];

    const energies = [
      "Focused", "Playful", "Bold", "Calm", "Curious", "Wild",
      "Grounder", "Dreamer", "Builder", "Explorer", "Creator",
      "Authentic", "Fluid", "Intentional", "Generous", "Resilient",
      "Present", "Open", "Kinetic", "Still", "Luminous", "Rooted"
    ];

    const vibes = [
      "Solar Flare", "Deep Dive", "Quantum Shift", "Golden Hour",
      "Soft Launch", "Full Spectrum", "Zero Gravity", "High Tide",
      "First Light", "Slow Burn", "Quiet Storm", "Bright Edge"
    ];

    const gradients = [
      "linear-gradient(90deg, #7c3aed, #ec4899)",
      "linear-gradient(90deg, #06b6d4, #8b5cf6)",
      "linear-gradient(90deg, #f59e0b, #ef4444)",
      "linear-gradient(90deg, #10b981, #3b82f6)",
      "linear-gradient(90deg, #ec4899, #f59e0b)",
      "linear-gradient(90deg, #6366f1, #06b6d4)"
    ];

    function seededRandom(seed) {
      const x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    function pick(arr, seed) {
      return arr[Math.floor(seededRandom(seed) * arr.length)];
    }

    function pickMultiple(arr, count, seed) {
      const shuffled = [...arr].sort(() => seededRandom(seed++) - 0.5);
      return shuffled.slice(0, count);
    }

    function generate() {
      const seed = Date.now() * 0.001 + Math.random() * 1000;
      const mantra = pick(mantras, seed);
      const vibe = pick(vibes, seed + 1);
      const tags = pickMultiple(energies, 4, seed + 2);
      const gradient = pick(gradients, seed + 3);

      document.getElementById('vibeLabel').textContent = vibe;
      document.getElementById('mantra').textContent = `"${mantra}"`;
      document.getElementById('energyTags').innerHTML = tags
        .map(t => `<span class="energy-tag">${t}</span>`)
        .join('');
      document.getElementById('card').style.setProperty('--card-gradient', gradient);

      document.querySelector('.hero').classList.add('hidden');
      document.getElementById('result').classList.add('visible');
    }

    function regenerate() {
      document.getElementById('result').classList.remove('visible');
      document.querySelector('.hero').classList.remove('hidden');
      setTimeout(generate, 100);
    }

    async function share() {
      const card = document.getElementById('card');
      const shareData = {
        title: 'My 2026 Vibe',
        text: `My 2026 energy: ${document.getElementById('mantra').textContent}`,
        url: window.location.href
      };
      if (navigator.canShare && navigator.canShare(shareData)) {
        try {
          await navigator.share(shareData);
        } catch (e) {
          copyFallback();
        }
      } else {
        copyFallback();
      }
    }

    function copyFallback() {
      const text = `My 2026 Vibe â€” ${document.getElementById('mantra').textContent} ðŸŒŸ\n${window.location.href}`;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.action-btn.primary');
        const orig = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = orig, 2000);
      });
    }
  </script>
</body>
</html>
